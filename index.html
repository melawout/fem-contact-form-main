<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <form action="">
      <h1>Contact Us</h1>

      <div class="names-wrapper">
        <div class="wrapper first-name-wrapper mg-b-2">
          <label class="mg-b-1" for="first-name">First Name *</label>
          <input type="text" name="" id="first-name">
          <span class="error error-required">This field is required</span>
        </div>

        <div class="wrapper last-name-wrapper">
          <label class="mg-b-1" for="last-name">Last Name *</label>
          <input type="text" name="" id="last-name">
          <span class="error error-required">This field is required</span>
        </div>
      </div>

      <div class="wrapper email-wrapper">
        <label class="mg-b-1" for="email" class="mg-b-2">Email Address *</label>
        <input type="email" name="" id="email">
        <span class="error error-required">This field is required</span>
        <span class="error error-valid-email">Please enter a valid email address</span>
      </div>

      <div class="wrapper query-type-wrapper">
        <label class="mg-b-1" for="query-type">Query Type</label>
        <div class="wrapper radio-selection-wrapper">
          <label for="general-enquiry" class="radio-wrapper">
            <input type="radio" name="query-type" id="general-enquiry">
            General Enquiry
          </label>
          <label for="support-request" class="radio-wrapper">
            <input type="radio" name="query-type" id="support-request">
            Support Request
          </label>
        </div>
        <span class="error error-query">Please select a query type</span>
      </div>

      <div class="wrapper message-wrapper">
        <label class="mg-b-1" for="message">Message *</label>
        <textarea name="" id="message"></textarea>
        <span class="error error-required">This field is required</span>
      </div>

      <div class="wrappper">
        <div class="consent-wrapper">
          <input type="checkbox" name="" id="consent">
          <label for="consent">I consent to being contacted by the team *</label>
        </div>
        <span class="error error-consent">To submit this form, please consent to being contacted</span>
      </div>

      <button type="submit" class="button">Submit</button>

    </form>
  </main>

  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
<script src="app.js"></script>
</body>
</html>
