<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <form action="">
      <h1>Contact Us</h1>

      <div class="names-wrapper">
        <div class="first-name-wrapper">
          <label for="first-name">First Name *</label>
          <input type="text" name="" id="first-name">
          <span class="error error-required">This field is required</span>
        </div>

        <div class="last-name-wrapper">
          <label for="last-name">Last Name *</label>
          <input type="text" name="" id="last-name">
          <span class="error error-required">This field is required</span>
        </div>
      </div>

      <div class="email-wrapper">
        <label for="email">Email Address *</label>
        <input type="email" name="" id="email">
        <span class="error error-required">This field is required</span>
        <span class="error error-valid-email">Please enter a valid email address</span>
      </div>

      <div class="query-type-wrapper">
        <label for="query-type">Query Type</label>
        <div class="radio-selection-wrapper">
          <input type="radio" name="" id="general-enquiry">
          <label for="general-enquiry">General Enquiry</label>
          <input type="radio" name="" id="support-request">
          <label for="support-request">Support Request</label>
        </div>
        <span class="error error-query">Please select a query type</span>
      </div>

      <div class="message-wrapper">
        <label for="message">Message *</label>
        <textarea name="" id="message"></textarea>
        <span class="error error-required">This field is required</span>
      </div>


      <div class="consent-wrapper">
        <div>
          <input type="checkbox" name="" id="consent">
          <label for="consent">I consent to being contacted by the team</label>
        </div>
        <span class="error error-consent">To submit this form, please consent to being contacted</span>
      </div>

      <button type="submit" class="button">Submit</button>

    </form>
  </main>

  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
<script src="app.js"></script>
</body>
</html>
